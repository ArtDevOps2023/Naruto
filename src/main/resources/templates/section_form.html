<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>LMPH - Employee Info</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/home">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">LMPH - BE</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active">
                <a class="nav-link" href="/home">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
            </li>

            <!-- Nav Item - Dashboard -->
            <li class="nav-item">
                <a class="nav-link" href="/employees">
                    <i class="fas fa-fw fa-users"></i>
                    <span>Employees</span></a>
            </li>
            
            <!-- Nav Item - Dashboard -->
            <li class="nav-item">
                <a class="nav-link" href="/onboarding">
                    <i class="fas fa-fw fa-handshake"></i>
                    <span>Onboarding</span></a>
            </li>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    
					<!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">
						<!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <div class="mr-2 d-none d-lg-inline text-gray-600 small" th:text="${#authentication.principal.username}"></div>
                                <img class="img-profile rounded-circle"
                                    src="/img/undraw_profile.svg">
                            </a>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                
                                <a class="dropdown-item" href="/logout">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Logout
                                </a>
                            </div>
                        </li>
					</ul>
					
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Section</h1>
                    </div>

					
                    <div class="card shadow mb-4">
                        <div class="card-body">
								<div class="p-3 my-3 border">
									<div class="row">
										<div class="col-6">
											<form id="sectionForm" method="post" action="/onboarding/section/post" th:object="${sectionForm}">
												<input type="hidden" name="sectionId" id="sectionId" th:value="${sectionForm.sectionId}" />
												<div class="row mb-3">
													<div class="col-3">
												  		<label for="name" class="form-label">Section Name</label>
													</div>
													<div class="col-9">
													  	<input type="text" class="form-control" id="name" name="name" th:value="${sectionForm.name}" placeholder="Section Name" required/>
													  	<div class="mt-2 text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Section Name Error</div>
													</div>
												</div>
												<div class="row mb-3">
													<div class="col-3">
												  		<label for="color" class="form-label">Section Color</label>
													</div>
													<div class="col-9">
													  	<select class="form-control" id="color" name="color" required>
															<option value="">Select</option>
														  	<option th:each="enum : ${sectionForm.sectionColors.values()}" 
																  th:value="${enum}" th:text="${enum.label}"
																  th:selected="${sectionForm.color==enum.toString()}">
															</option>
													  	</select>
													  	<div class="mt-2 text-danger" th:if="${#fields.hasErrors('color')}" th:errors="*{color}">Error</div>
													</div>
												</div>
											</form>
											<div class="mb-3" th:unless="${sectionForm.sectionId != null}">
												<div sec:authorize="hasRole('ROLE_ADMIN')">
						                            <button id="btnActionAdd" class="btn btn-primary px-4 float-right">Add Section</button>
					                            </div>
					                        </div>
					                        <div class="mb-3" th:if="${sectionForm.sectionId != null}">
												<div sec:authorize="hasRole('ROLE_ADMIN')">
						                            <button id="btnActionUpdate" class="btn btn-primary px-4 float-right">Update Section</button>
					                            </div>
					                        </div>
										</div>
									</div>
								</div>
								<hr/>
								<div>
									<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
  										<thead style="background-color: #d3d3d3">
										    <tr>
										      <th scope="col">ID#</th>
										      <th scope="col">Section Name</th>
										      <th scope="col">Color</th>
										      <th scope="col">Created By</th>
										      <th scope="col">Action</th>
										    </tr>
  										</thead>
  										<tbody>
											<tr>
												<td colspan="5" class="text-center">
													No records found.
												</td>
											</tr>
  										</tbody>
									</table>
								</div>
								<hr/>
								 
                            
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; legalmatch.ph</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
										
    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    
    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>
    <script src="/js/sectionService.js"></script>

	<script>
		const SECTION_ID = "[[${sectionForm.sectionId}]]";
		const app = () => {
			
			const ROLE_ADMIN = "admin";
			const ROLE_USER = "user";
			const roles = [[${#authentication.principal.authorities}]];	
			const isAdmin = () => roles.find( r => r == ROLE_ADMIN)
			
			const loadInit = () => {
				const fetchAllSections = sectionService().fetchAllSections();
				
				fetchAllSections.done(function(result) {
					if (result.data) {
						populate(result.data.section);
						
						if (SECTION_ID !== undefined || SECTION_ID !== null) {
							//this is edit perspective
							populateSectionForm(result.data.section, SECTION_ID);
						}
					}
				});	
				
				$('#btnActionAdd').click( async () => {
					const sectionForm = document.querySelector('#sectionForm');
					const result = await sectionService().upsert(sectionForm,0);
					document.location.href="/onboarding/section";
				});
				
				$('#btnActionUpdate').click( async () => {
					const sectionForm = document.querySelector('#sectionForm');
					const result = await sectionService().upsert(sectionForm,SECTION_ID);
					document.location.href="/onboarding/section";
				});
				
				
			}
			
			const populate = (sectionList) => {
				const table = $("#dataTable");
				table.find("tbody").empty();
				
				sectionList.forEach( section => {
					table.find("tbody").append(
						`
						<tr>
					      	<td>${section.sectionId}</td>
					      	<td>${section.name}</td>
					      	<td>${section.colorDescription}</td>
					      	<td>Admin</td>
					      	<td>
							  <a sec:authorize="hasRole('ROLE_ADMIN')" href="/onboarding/section/${section.sectionId}/subsection" class="btn btn-primary px-4">Add Subsection</a>
							  <a sec:authorize="hasRole('ROLE_ADMIN')" href="/onboarding/section/${section.sectionId}" class="btn btn-primary px-4">Edit</a>
							  <button onclick="deleteSection('${section.sectionId}')" sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-primary px-4">Delete</button>
							</td>
					    </tr>
						`
					);
				});
			}
			
			const populateSectionForm = (sectionList, sectionId) => {
				const form = $('#sectionForm');
				const formElement = form.get(0);
				
				sectionList.forEach( section => {
					 if(section.sectionId === sectionId) {
						formElement.name.value = section.name;
						formElement.color.value = section.color;  
					 }
				});
			}
			
			
			return {
				init : loadInit
			}
		}
		
		const deleteSection = (sectionId) => {
			const result = sectionService().delete(sectionId);
			document.location.reload();
		}
		
		window.addEventListener("load", app().init);
		
	</script>

</body>

</html>
